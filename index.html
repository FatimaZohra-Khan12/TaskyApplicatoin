<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Application</title>
 
    <link href="./style/style.css" rel="stylesheet" type="text/css">
 
 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body
        {
            background: url("Images/TaskyBackground.jpeg");

        }
    </style>
</head>
 
<body>
    <!-- Modal for UI design on display Page  -->
<div class="modal fade"
 id="showTask" 
 tabindex="-1"
  aria-labelledby="showtaskLabel" 
  aria-hidden="true">

    <div class="modal-dialog model-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task__modal__body">
          <p>hello</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>





    <!-- Button on smaller screen -->
    <div class="add__new__btn__mobile__only d-md-none">
        <button class="btn btn-primary  d-flex align-items-center gap-2" type="submit"
        data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color:maroon;border:2px solid black"><i
            class="fas fa-plus"> </i>
        Add an item</button>
    </div>
 
    <!-- Modal when I click an add item-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <form>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                         <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                         <input type="text" class="form-control" id="taskTitle" placeholder="Enter your task here...." required/>
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="form-label">Task Type</label>
                         <input type="text" class="form-control" id="taskTitle" placeholder="Enter your task type..." required/>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                         <textarea class="form-control" id="taskDescription" placeholder="Task Description" rows="4" required ></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    style="background-color:grey; border:2px solid black">Close</button>
                   <button type="submit" class="btn btn-primary" style="background-color:maroon;
                    border:2px solid black">Save changes</button>
                   </form>
                </div>   
            </div>
        </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tasky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-primary  d-flex align-items-center gap-2" type="submit"
                        data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color:maroon;
                        border:2px solid black"><i
                            class="fas fa-plus"> </i>
                        Add an item</button>
                </form>
            </div>
        </div>
    </nav>
 
    <!-- Entire Body - search i/p with  -->
    <div class="container">
        <!-- Content Here-->
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg">
 
                        <input type="text" class="form-control" placeholder="Search task..."
                            aria-describedby="addon-wrapping">
                        <span class="input-group-text" id="addon-wrapper">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section><br>
 
        <section>
            <div class="row task__contents">
                <h2 style="text-align:center">
                    This is the place where we will get all the cards
                </h2>
            </div>
        </section>
    </div>
 
    <!-- Script -->
    <script src="./script/script.js" type="text/javascript"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
 
</body>
</html>
